<ion-header>
  <ion-toolbar>
    <ion-title>articles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <table class="container">
    <tr *ngIf="articles">
      <th>Title</th>
      <th>Keywords</th>
      <th>Body</th>
    </tr>
    <tr *ngFor="let article of articles">
      <td><a [routerLink]="['/articles/view/', article._id]" >{{article.title}}</a></td>
      <td>{{ article.keywords }}</td>
      <td>{{ article.body }}</td>
    </tr>
    
  </table>
</ion-content>
